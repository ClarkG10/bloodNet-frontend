<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />

    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/system/request.js"></script>
    <title>Blood Request</title>
  </head>
  <body>
    <div id="loader"></div>
    <div class="row" id="hide">
      <div class="col-2 fixed-sidebar shadow">
        <div class="text-center">
          <img src="assets/imgs/letterlogo.png" alt="" width="120px" />
        </div>
        <br />
        <div>
          <div>
            <a href="dashboard.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-dashboard.png" alt="" width="18px" />
              </div>
              <span class="padding">Dashboard</span>
            </a>
          </div>
          <div>
            <a href="inventory.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-inventory.png" alt="" width="18px" />
              </div>
              <span class="padding">Inventory</span>
            </a>
          </div>
          <div>
            <a href="reserveBlood.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-inventory.png" alt="" width="18px" />
              </div>
              <span class="padding">Reserve Blood</span>
            </a>
          </div>
          <div>
            <a href="event.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-event.png" alt="" width="18px" />
              </div>
              <span class="padding">Events</span>
            </a>
          </div>
          <div>
            <a
              href="request.html"
              class="nav-link d-flex position-relative focus"
            >
              <div class="ms-4 p-2">
                <img
                  src="assets/icon/w-request.png"
                  alt="Request Icon"
                  width="18px"
                />
                <span id="getTotalPendingRequest"></span>
                <span class="ms-2">Requests</span>
              </div>
            </a>
          </div>
          <div id="hideLink">
            <a href="donor.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-donor.png" alt="" width="18px" />
              </div>
              <span class="padding">Donors</span>
            </a>
          </div>
          <div>
            <a href="user.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-users.png" alt="" width="18px" />
              </div>
              <span class="padding">Users</span>
            </a>
          </div>
          <div>
            <a href="profile.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-profile.png" alt="" width="20px" />
              </div>
              <span class="padding">Profile</span>
            </a>
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br />
          <!-- logout -->
          <div class="logout">
            <span
              class="nav-link d-flex opacity ms-1"
              type="submit"
              id="btn_logout"
            >
              <div class="ms-4 p-2">
                <img src="assets/icon/logout.png" alt="" width="20px" />
                <span class="ms-1">Log out</span>
              </div>
            </span>
          </div>
          <!-- logout -->
          <br /><br /><br />
        </div>
      </div>
      <div class="col-10 bg content-area">
        <div class="container mt-4">
          <h4 class="fw-bold">Requests</h4>
          <span>Manage blood requests</span>

          <form id="search_form">
            <div class="d-flex mb-3 mt-4 ms-1">
              <input
                type="text"
                placeholder="Search for blood type, components, or quantity"
                class="me-2 py-2 ps-3"
                style="
                  border: 2px #b43929 solid;
                  width: 1135px;
                  border-radius: 5px;
                "
                name="keyword"
              />
              <button
                type="submit"
                class="btn"
                style="color: white; background-color: #b43929"
              >
                Search
              </button>
            </div>
          </form>
          <div
            class="bg-white p-3 ms-1 mb-3 rounded-3 shadow-sm bg-white"
            style="width: 1216px"
          >
            <div class="d-flex">
              <span class="fw-bold font-size d-flex mb-4 mt-1">
                Manage Requests</span
              >
              <div
                class="d-flex bg-white dropdown4 p-2 rounded-3 shadow-sm"
                style="right: 200px"
              >
                <div>Sort by</div>
                <div>
                  <select
                    class="form-select"
                    aria-label=""
                    style="
                      border: none !important;
                      padding: 0px 33px 0px 5px;
                      box-shadow: none;
                    "
                    id="sortUrgencyScale"
                  >
                    <option selected disabled>Urgency Scale</option>
                    <option value="All">All</option>
                    <option value="Non-urgent">Non-urgent</option>
                    <option value="Routine">Routine</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Critical">Critical</option>
                  </select>
                </div>
              </div>
              <button
                id="generateRequestReport"
                class="generateReport bg-secondary"
                style="right: 50px"
              >
                Generate Report
              </button>
            </div>
            <div
              class="d-flex norequest-head shadow-sm"
              style="
                background-color: #b43929 !important;
                color: white;
                font-weight: bold;
                border-radius: 10px;
              "
            >
              <div class="has-body" style="width: 250px">Hospital</div>
              <div class="has-body">Requested at</div>
              <div class="has-body">Blood type</div>
              <div class="has-body">Component</div>
              <div class="has-body">Quantity</div>
              <div class="has-body">Status</div>
              <div class="has-body">Urgency Scale</div>
              <div class="has-body">Action</div>
            </div>
            <div class="mt-1">
              <!-- For Request -->
              <div
                id="get_request"
                style="min-height: 400px; max-height: 680px; overflow-y: scroll"
              ></div>
              <!-- For Request -->
            </div>
            <div
              class="d-flex justify-content-center mt-3"
              style="margin-bottom: -20px"
            >
              <nav aria-label="Page navigation example">
                <ul class="pagination" id="pages"></ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
