      src="js/system/compatibilityChecker.js"
      defer
    ></script>
    <title>Blood Compatibility Checker</title>
  </head>
  <body>
    <div id="loader"></div>
    <div class="row" id="hide">
      <div class="col-2 fixed-sidebar shadow">
        <div class="text-center">
          <img src="assets/imgs/letterlogo.png" alt="" width="120px" />
        </div>
        <br />
        <div>
          <div>

              <div class="ms-4 p-2">
                <img src="assets/icon/b-dashboard.png" alt="" width="18px" />
              </div>
              <span class="padding">Dashboard</span>
            </a>
          </div>
          <div>
            <a href="inventory.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-inventory.png" alt="" width="18px" />
              </div>
              <span class="padding">Inventory</span>
            </a>
          </div>
          <div>
            <a href="bloodCenter.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img
                  src="assets/icon/map-marker-home.png"
                  alt=""
                  width="19px"
                />
              </div>
              <span class="padding">Blood Center</span>
            </a>
          </div>
          <div>
            <a href="bloodRequest.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-request.png" alt="" width="18px" />
              </div>
              <span class="padding">Requests</span>
            </a>
          </div>
          <div>
            <a href="compatibilityChecker.html" class="nav-link d-flex focus">
              <div class="ms-4 p-2">
                <img src="assets/icon/w-donor.png" alt="" width="18px" />
              </div>
              <span class="padding">Compatibility Checker</span>
            </a>
          </div>
          <div>
            <a href="user.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-users.png" alt="" width="18px" />
              </div>
              <span class="padding">Users</span>
            </a>
          </div>
          <div>
            <a href="profile.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-profile.png" alt="" width="20px" />
              </div>
              <span class="padding">Profile</span>
            </a>
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <!-- logout -->
          <div class="logout">
            <span
              class="nav-link d-flex opacity ms-1"
              type="submit"
              id="btn_logout"
            >
              <div class="ms-4 p-2">
                <img src="assets/icon/logout.png" alt="" width="20px" />
                <span class="ms-1">Log out</span>
              </div>
            </span>
          </div>
          <!-- logout -->
          <br /><br /><br />
        </div>
      </div>
      <div class="col-10 bg content-area">
        <div class="container mt-4">
          <h4 class="fw-bold">Blood Compatibility Checker</h4>
          <span>Search compatible blood for the recipients</span>
        </div>
        <div style="position: absolute; right: 35px; top: 30px">
          <button
            type="button"
            id="popoverButton"
            style="
              padding: 3px 7px 3px 7px;
              background-color: #b43929;
              border: 2px solid #b43929 !important;
              border-radius: 50%;
            "
            data-bs-toggle="popover"
            data-bs-html="true"
            data-bs-content="
              <strong>O Positive:</strong><br>
              Can give to: O+, A+, B+, AB+<br>
              Can receive from: O+, O-<br><br>
              <strong>A Positive:</strong><br>
              Can give to: A+, AB+<br>
              Can receive from: A+, A-, O+, O-<br><br>
              <strong>B Positive:</strong><br>
              Can give to: B+, AB+<br>
              Can receive from: B+, B-, O+, O-<br><br>
              <strong>AB Positive:</strong><br>
              Can give to: AB+ only<br>
              Can receive from: All blood types<br><br>
              <strong>O Negative:</strong><br>
              Can give to: All blood types<br>
              Can receive from: O-<br><br>
              <strong>A Negative:</strong><br>
              Can give to: A-, A+, AB-, AB+<br>
              Can receive from: A-, O-<br><br>
              <strong>B Negative:</strong><br>
              Can give to: B-, B+, AB-, AB+<br>
              Can receive from: B-, O-<br><br>
              <strong>AB Negative:</strong><br>
              Can give to: AB-, AB+<br>
              Can receive from: AB-, A-, B-, O-
              "
            title="Blood Type Compatibility"
          >
            <img
              src="assets/icon/question-sign (1).png"
              alt=""
              width="15px"
              height="15px"
            />
          </button>
        </div>
        <div
          class="bg-white p-3 ms-1 mb-3 rounded-3 mt-3 shadow-sm bg-white ms-3"
          style="width: 1216px"
          card-size
        >
          <div>
            <form id="blood_compatibility_form">
              <div class="d-flex">
                <div
                  class="form-floating mb-3 flex-grow-1 me-2"
                  style="width: fit-content"
                >
                  <select class="form-select" id="blood_type" name="blood_type">
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                  </select>
                  <label for="blood_type">Blood Type (Recipient)</label>
                </div>
                <div>
                  <button
                    type="submit"
                    class="btn p-3"
                    style="color: white; background-color: #b43929"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>

            <div class="p-1 rounded-3">
              <div class="d-flex">
                <span class="fw-bold font-size d-flex ms-2 mb-2">
                  Compatible stocks</span
                >
              </div>
              <div
                class="d-flex shadow-sm mt-2"
                style="
                  font-weight: bold;
                  color: white;
                  border-radius: 10px;
                  background-color: #b43929;
                "
              >
                <div class="has-body flex-grow-1">Blood type</div>
                <div class="has-body flex-grow-1">Component</div>
                <div class="has-body flex-grow-1">Units</div>
              </div>
              <div id="inventory"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var popoverTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="popover"]')
        );
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl);
        });
      });
    </script>
  </body>
</html>
