<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/system/bloodCenter.js"></script>
    <title>Blood Center</title>
  </head>
  <body>
    <div id="loader"></div>
    <div class="row" id="hide">
      <div class="col-2 fixed-sidebar shadow">
        <div class="text-center">
          <img src="assets/imgs/letterlogo.png" alt="" width="120px" />
        </div>
        <br />
        <div>
          <div>
            <a href="dashboardH.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-dashboard.png" alt="" width="18px" />
              </div>
              <span class="padding">Dashboard</span>
            </a>
          </div>
          <div>
            <a href="inventory.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-inventory.png" alt="" width="18px" />
              </div>
              <span class="padding">Inventory</span>
            </a>
          </div>
          <div>
            <a href="reserveBlood.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-inventory.png" alt="" width="18px" />
              </div>
              <span class="padding">Reserve Blood</span>
            </a>
          </div>
          <div>
            <a href="bloodCenter.html" class="nav-link d-flex focus">
              <div class="ms-4 p-2">
                <img
                  src="assets/icon/map-marker-home (1).png"
                  alt=""
                  width="19px"
                />
              </div>
              <span class="padding">Blood Center</span>
            </a>
          </div>
          <div>
            <a href="bloodRequest.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-request.png" alt="" width="18px" />
              </div>
              <span class="padding">Requests</span>
            </a>
          </div>
          <div>
            <a href="user.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-users.png" alt="" width="18px" />
              </div>
              <span class="padding">Users</span>
            </a>
          </div>
          <div>
            <a href="profile.html" class="nav-link d-flex opacity">
              <div class="ms-4 p-2">
                <img src="assets/icon/b-profile.png" alt="" width="20px" />
              </div>
              <span class="padding">Profile</span>
            </a>
          </div>
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <!-- logout -->
          <div class="logout">
            <span
              class="nav-link d-flex opacity ms-1"
              type="submit"
              id="btn_logout"
            >
              <div class="ms-4 p-2">
                <img src="assets/icon/logout.png" alt="" width="20px" />
                <span class="ms-1">Log out</span>
              </div>
            </span>
          </div>
          <!-- logout -->
          <br /><br /><br />
        </div>
      </div>
      <div class="col-10 bg content-area">
        <div class="container mt-4">
          <h4 class="fw-bold">Blood Centers</h4>
          <span>Request blood from blood centers</span>
        </div>

        <form id="filter_form">
          <div
            class="ms-3 bg-white ps-2 pt-3 rounded-3 mt-3"
            style="width: 1216px"
          >
            <div class="fw-bold ms-2 mb-2">
              <span class="fs-6">Filters</span>
            </div>
            <div class="ms-1 row d-flex">
              <div class="col-3" style="margin-right: -10px">
                <div>
                  <select
                    class="form-select form-control"
                    id="blood_type"
                    name="blood_type"
                    required
                  >
                    <option selected disabled>Select types of blood</option>
                    <option value="O-">O-</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="A+">A+</option>
                    <option value="B-">B-</option>
                    <option value="B+">B+</option>
                    <option value="AB-">AB-</option>
                    <option value="AB+">AB+</option>
                  </select>
                </div>
              </div>
              <div class="col-3">
                <div style="margin-right: -10px">
                  <select
                    class="form-select form-control"
                    id="component"
                    name="component"
                    required
                  >
                    <option selected disabled>Select types of Component</option>
                    <option value="Whole Blood">Whole Blood</option>
                    <option value="Red Blood Cells">Red Blood Cells</option>
                    <option value="White Blood Cells">White Blood Cells</option>
                    <option value="Platelets">Platelets</option>
                    <option value="Plasma">Plasma</option>
                    <option value="Cryoprecipitate">Cryoprecipitate</option>
                    <option value="Granulocytes">Granulocytes</option>
                  </select>
                </div>
              </div>
              <div class="col-3">
                <div class="mb-3" style="margin-right: -10px">
                  <select
                    class="form-select form-control"
                    id="urgency_scale"
                    name="urgency_scale"
                    required
                  >
                    <option selected disabled>Select Urgency Scale</option>
                    <option value="Routine">Routine</option>
                    <option value="Non-urgent">Non-urgent</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Critical">Critical</option>
                  </select>
                </div>
              </div>
              <div style="width: 190px">
                <div style="margin-right: -10px">
                  <input
                    type="number"
                    class="form-control"
                    id="units"
                    name="quantity"
                    placeholder="Input blood units"
                    required
                  />
                </div>
              </div>
              <div class="col-1" style="margin-top: 3px">
                <button type="submit" class="updateButton">
                  <img
                    src="assets/icon/settings-sliders.png"
                    alt=""
                    width="15px"
                    class="me-2"
                  />
                  Filter
                </button>
              </div>
            </div>
          </div>
        </form>
        <div
          class="bg-white p-3 ms-1 mb-3 rounded-3 mt-3 shadow-sm bg-white ms-3"
          style="width: 1216px"
          card-size
        >
          <div class="d-flex">
            <span class="fw-bold font-size d-flex ms-2 mb-2 mt-1">
              Search for Blood Center</span
            >
          </div>
          <div id="get_bloodCenters"></div>
        </div>
      </div>
    </div>
  </body>
</html>
